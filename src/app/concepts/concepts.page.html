<ion-header [translucent]="true">
  <ion-toolbar slot="start">
    <ion-title>Toolbar</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar
      [debounce]="1000"
      (ionInput)="searchbar($event)"
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-button
    *ngFor="let concept of results"
    fill="clear"
    expand="block"
    (click)="setOpen(true, concept)"
  >
    {{concept?.title}} - {{concept?.subtitle}}
  </ion-button>

  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>{{data?.title}} - {{data?.subtitle}}</ion-title>

          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false, undefined)">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding">
        <h1>{{data?.title}}</h1>

        <h2>{{data?.subtitle}}</h2>

        <p>{{data?.description}}</p>

        <code>{{data?.example}}</code>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
